name: Auto Sync Upstream for YYDS

on:
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 3 点自动同步
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git identity
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream repository
        run: |
          upstream_repo="https://github.com/666OS/YYDS.git"   # ← 上游仓库
          git remote add upstream $upstream_repo
          git fetch upstream --tags

      - name: Force sync main (keep workflows only)
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 允许 push
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git

          echo "-----> 同步 main 分支"

          # 保证 main 存在
          git checkout main 2>/dev/null || git checkout -b main upstream/main

          # 1. 备份 workflow 文件夹
          mkdir -p /tmp/workflows-backup
          cp -r .github/workflows /tmp/workflows-backup/ || true

          # 2. 强制重置为 upstream/main
          git fetch upstream
          git reset --hard upstream/main

          # 3. 恢复 workflow 文件
          mkdir -p .github/workflows
          cp -r /tmp/workflows-backup/workflows/* .github/workflows/ || true

          # 4. 提交 & 强制推送
          git add .github/workflows
          git commit -m "restore workflows after upstream sync" || true
          git push origin main --force

          echo "main 分支同步完成！"
